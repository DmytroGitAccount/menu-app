		<div class="w-100 h-100" (click)="close.emit()"></div>
		<div class="d-flex bg-dark">
			<div class="d-flex flex-column">
				<div class="pt-4 px-4">
					<button class="back" (click)="close.emit()">

					</button>
				</div>

				<div class="flex-grow-1">

			</div>
