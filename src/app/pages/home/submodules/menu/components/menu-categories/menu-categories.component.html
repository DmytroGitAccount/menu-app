<ul class="navigation p-0 text-white">
	<ng-container *ngFor="let category of categories; let i = index">
		<li [class]="selectedCategory === category ? 'active' : ''" (click)="selectCategory(category)">
			<button>{{ category.name }}</button>

			<span [style.left]="i * 40 + 'px'"></span>
		</li>
	</ng-container>
</ul>
