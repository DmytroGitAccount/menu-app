<div class="d-flex justify-content-between align-items-center">
	<div class="text">
		<h1 class="fw-bold">Jaegar Resto</h1>
		<p class="text-gray-100">{{ today | datePipe }}</p>
	</div>

	<div class="input-group" [style.width.px]="222">
		<label for="search" class="input-group-text px-2 bg-transparent">
			<img src="/assets/icons/Search.svg" alt="" />
		</label>

		<input
			type="text"
			autocomplete="off"
			id="search"
			class="form-control border-start-0"
			placeholder="Search for food, coffe, etc.."
		/>
	</div>
</div>
