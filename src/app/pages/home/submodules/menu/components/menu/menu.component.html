<div class="d-flex flex-column gap-4 h-100">
	<app-menu-header></app-menu-header>
	<app-menu-categories></app-menu-categories>

	<div class="d-flex justify-content-between align-items-center">
		<h2 class="m-0">Choose Dishes</h2>

		<button class="btn btn-dark">Dine In</button>
	</div>

	<div class="flex-grow-1">
		<div class="h-100 position-relative overflow-auto">
			<div class="row position-absolute all-0">
				<ng-container *ngIf="dishes$ | async as dishes">
					<ng-container *ngFor="let dish of dishes">
						<div class="col-4 mb-4">
							<app-menu-item [dish]="dish"></app-menu-item>
						</div>
					</ng-container>
				</ng-container>
			</div>
		</div>
	</div>
</div>
